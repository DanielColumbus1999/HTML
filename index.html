<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;  /* Centers horizontally */
      align-items: center;      /* Centers vertically */
      background-color: black;  /* Set background to black */
    }
.solar-system {
      position: relative;
      width: 600px;
      height: 600px;
      border-radius: 100%;
      background-color: transparent;
      animation: spin 100s linear infinite; /* This will make the entire system rotate */
    }

    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background-color: orange;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    /* The planets will be represented as circles */
    .planet {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      transform-origin: -300px; /* Center of the solar system */
      animation: orbit 15s infinite linear;
    }

    /* Planet colors and sizes */
    .mercury { background-color: gray; width: 12px; height: 12px; animation-duration: 3s; }
    .venus { background-color: orange; width: 24px; height: 24px; animation-duration: 5s; }
    .earth { background-color: blue; width: 28px; height: 28px; animation-duration: 7s; }
    .mars { background-color: red; width: 22px; height: 22px; animation-duration: 9s; }
    .jupiter { background-color: brown; width: 50px; height: 50px; animation-duration: 15s; }
    .saturn { background-color: gold; width: 42px; height: 42px; animation-duration: 18s; }
    .uranus { background-color: lightblue; width: 34px; height: 34px; animation-duration: 20s; }
    .neptune { background-color: darkblue; width: 32px; height: 32px; animation-duration: 22s; }

    /* Orbiting animation */
    @keyframes orbit {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Solar system rotation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  </head>
<body>
  <div class="solar">
    <div class="sun"></div>
        <!-- Planets -->
    <div class="planet mercury"></div>
    <div class="planet venus"></div>
    <div class="planet earth"></div>
    <div class="planet mars"></div>
    <div class="planet jupiter"></div>
    <div class="planet saturn"></div>
    <div class="planet uranus"></div>
    <div class="planet neptune"></div>
  </div>
</body>
</html>
